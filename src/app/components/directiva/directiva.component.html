<button type="button" class="btn btn-primary my-3" (click)="botonClick()">{{etiquetaBoton}}</button>
<div class="card">
  <div class="card-header">
    Listado de cursos
  </div>
  <ul *ngIf="habilitar" class="list-group">
    <li *ngFor="let curso of listaCurso" class="list-group-item">{{curso}}</li>
  </ul>
</div>
